<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
</head>

<body>
    <a-scene background="color:white">

        <a-camera position="0 0 5">
    
        </a-camera>

        <a-assets timeout="10000">

            <a-asset-item id="car" src="./ferrai_model/scene.gltf"></a-asset-item>
      
          </a-assets>

        <a-entity position="-3 0 0" rotation="0 90 0" >
            <a-box gltf-model="#car"></a-box>
        </a-entity> 


        <a-entity position="-3 -0.2 0" rotation="85 0 0" base>
            <a-circle color="blue" radius="2" ></a-circle>
        </a-entity> 

    </a-scene>
</body>
</html>
